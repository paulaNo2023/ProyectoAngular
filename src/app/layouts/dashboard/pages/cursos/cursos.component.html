<h1>CURSOS</h1>
<div class="mb-3">
  <app-cursos-form (cursosSubmitted)="onCursosSubmitted($event)"></app-cursos-form>
</div>

<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef  >No.</th>
    <td mat-cell *matCellDef="let cursos">{{ cursos.id }}</td>
  </ng-container>

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef >Cursos</th>
    <td mat-cell *matCellDef="let cursos">
      {{ cursos.cursos}}
    </td>
  </ng-container>

 
  <ng-container matColumnDef="profesor">
     <th mat-header-cell *matHeaderCellDef >Profesor</th>
    <td mat-cell *matCellDef="let cursos">
      {{ cursos.profesor }}
    </td>
  </ng-container>

  <ng-container matColumnDef="semestre">
    <th mat-header-cell *matHeaderCellDef >Semestre</th>
    <td mat-cell *matCellDef="let cursos">
      {{ cursos.semestre }}
    </td>
  </ng-container>

  <ng-container matColumnDef="creditos">
     <th mat-header-cell *matHeaderCellDef >Creditos</th>
    <td mat-cell *matCellDef="let cursos">
      {{ cursos.creditos }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef >Correo</th>
    <td mat-cell *matCellDef="let cursos">
      {{ cursos.email}}
    </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef > Editar </th>
    <td mat-cell *matCellDef="let cursos">
      <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="edit" color="primary" (click)="botonEditar()"></mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef > Eliminar </th>
    <td mat-cell *matCellDef="let j= index;">
      <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="delete" color="primary" (click)="botonEliminar(j)" ></mat-icon>
    </td>
  </ng-container>
  



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
