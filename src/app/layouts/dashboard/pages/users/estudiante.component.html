<div class="mb-3">
  <app-estudiante-form (estudianteSubmitted)="onUserSubmitted($event)"></app-estudiante-form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.id }}</td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
    <td mat-cell *matCellDef="let estudiante">
      {{ estudiante.firstName + " " + estudiante.lastName }}
    </td>
  </ng-container>

 
  <ng-container matColumnDef="email">
     <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let estudiante">
      {{ estudiante.email }}
    </td>
  </ng-container>

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let estudiante">
      {{ estudiante.curso }}
    </td>
  </ng-container>

  <ng-container matColumnDef="profesor">
     <th mat-header-cell *matHeaderCellDef>Profesor</th>
    <td mat-cell *matCellDef="let estudiante">
      {{ estudiante.profesor }}
    </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let estudiante">
      {{ estudiante.role }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
